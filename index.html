<!doctype html>
<html class="no-js" lang="zh" xmlns:https="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>JinAjax</title>
</head>

<body>

  <h1 style="text-align:center">请打开控制台查看请求</h1>
  <script src="./plugin.js"></script>
  <script>
    var obj = {
      methods: 'GET',
      url: './test.json',
      // url: 'http://100.66.130.108:8081/install/getReports',
      header: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
      },
      data: {
        url: '123'
      },
      timeout: 5000,
      async: true,
      success: function (res) {
        console.log(res)
      },
      error: function (e) {
        console.error(e)
      },
      before: function () {
        console.log('发起请求之前先执行before方法')
      }
    }
    var ajax = new JinAjax(obj)
  </script>
</body>

</html>
